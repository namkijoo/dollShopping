        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">DOLL SHOP</h1>
                    <p class="lead fw-normal text-white-50 mb-0">어디에도 없는 전국 최저가 인형 판매</p>
                </div>
            </div>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="productContainer">
                        
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
// Define an array of products
const products = [
{
        name: "익명이 대형 모찌 인형(55cm)",
        price: "19000원",
        imageSrc: "img/noname.jpg",
        link: "html/noname.html"
    },
    
    {
        name: "숀 대형 인형(45cm)",
        price: "13000원",
        imageSrc: "img/shown.jpg",
        link: "html/shown.html"
    },
    {
        name: "SOLD OUT",
        price: "25000원",
        imageSrc: "img/sinamorol.jpg",
        link: "#"
    },
    // Add more products as needed
];

// Get the container element where products will be appended
const productContainer = document.getElementById('productContainer');

// Loop through the products array and generate HTML for each product
products.forEach(product => {
    // Create a new product element
    const productElement = document.createElement('div');
    productElement.className = 'col mb-5';
    
    productElement.innerHTML = `
        <div class="card h-100">
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
            <img class="card-img-top" src="${product.imageSrc}" alt="..." />
            <div class="card-body p-4">
                <div class="text-center">
                    <h5 class="fw-bolder">${product.name}</h5>
                    ${product.price}
                </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="${product.link}">View options</a></div>
            </div>
        </div>
    `;

    // Append the product element to the container
    productContainer.appendChild(productElement);
});
</script>
    </body>
